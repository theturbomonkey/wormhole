<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wormhole - Intelligent File Router - Login</title>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
    <script type="text/javascript" src="resources/js/lib/jquery.js"></script>
    <script type="text/javascript" src="resources/js/login.js"></script>
  </head>
  <body onload="onLoginFormLoad()">
  	<div class="pnlLogin">
      <form id="loginForm" method="POST" action="/j_spring_security_check" onSubmit="return validateForm()">
        <div class="pnlLogo">
          <img src="resources/image/wormhole-sm.png" alt="Wormhole Logo"/><label><a href="https://github.com/claurin/wormhole/wiki" target="_blank">Wormhole Console Login</a></label>
        </div>
        <div class="pnlWrapper">
		  <div>
		    <label>Username:</label><input type="text" name="j_username"/>
		  </div>
		  <div>
		    <label>Password:</label><input type="password" name="j_password"/>
		  </div>
	      <div><input type="submit" id="btnSubmit" value="Login"/></div>
	    </div>
      </form>
    </div>
  </body>
</html>
